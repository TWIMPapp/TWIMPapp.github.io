<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twimp Whitepaper</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" type="image/png" href="/_assets/icon.png"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <style>
    :root {
      --sidebar-nav-link-before-content: '';
      --link-color: #ff2e5b;
    }
    .app-name img {
      display: block;
      height: 20vh;
      margin: auto;
    }

    .sidebar-nav>ul>li>ul>li>ul>li.active>a:before,
    .sidebar-nav>ul>li>ul>li>ul>li>a:before {
      content: '';
    }

    ul > li > p {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="app">Please wait...</div>
  <script>
    window.$docsify = {
      name: 'Twimp',
      repo: 'TWIMPapp/TWIMPapp.github.io',
      loadSidebar: true,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
        '/.*/_navbar.md': '/_navbar.md',
        '/': '/start-here/get-started.md'
      },
      logo: '/_assets/logo.png',
      themeColor: '#ff2e5b',
      loadNavbar: true,
      autoHeader: true,
      basePath: './',
      maxLevel: 3,
      subMaxLevel: 3,
      search: {
        depth: 3,
        noData: 'No Results!',
        hideOtherSidebarContent: true,
        placeholder: 'Search...'
      },
      auto2top: true
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
